<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
 <div class="container">
    <header class="header">
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <form id="survey-form">
<div class= "form-group">
    <label id="name-label" for="name">Name </label>
<input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required></div> <div class="form-group">  
   <label id="email-label" for="email">Email</label>
<input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email" required>
    </div>
 <div class= "form-group">
    <label id="number-label" for="number">Age <span class="clue">(optional)</span></label>
  <input type="number" id="number" placeholder="Age" name="number" min="13" max="99" class="form-control">
    </div>
    <div class="form-group">
      <p>Which option best describes your current role?</p> 
<select id="dropdown"name="role" class="form-control" required>
<option disabled selected value >Select current role</option>
<option value="student">Student</option>
  <option value="job">Full Time Learner</option>
  <option value="learner">Full Time Job</option>
  <option value="preferNo">Prefer not to say</option>
  <option value="other">Other</option>
  </select>
  </div>
  <div class="form-group">
<p>Would you recommend Coding to a friend?</p>
<label>
 <input type="radio" value="definitely" name="user-recommend"
 class="input-radio">Definitely
 </label>  
<label>
 <input type="radio" value="maybe" name="user-recommend" class="input-radio">Maybe</label>
 <label>
 <input type="radio" value="not-sure" name="user-recommend"
 class="input-radio">Not sure</label>
 </div>
 <div>
   <div class="form-group">
 <p> What is your favourite feature of Coding?</p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value >Select an option</option>
  <option value="challenges">Challenges</option>
  <option value="projects">Projects</option>
  <option value="community">Community</option>
  <option value="openSource">Open Source</option> 
  </select>
   </div>
<div class="form-group">
  <p>What would you like to see improved?
    <span class="clue">(Check all that apply)</span>
  </p>
<label>
  <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects </label>
  <label>
  <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects </label>
<label>
  <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization </label>
<label>
  <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
<label>
  <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community </label>
<label>
  <input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms </label>
<label>
  <input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses </label>
</div>
<div class="form-group">
  <p>Any comments or suggestions?
    <textarea id="comments" class="input-textarea" name="comment"
    placeholder="Enter your comment here.."></textarea>
</div>
<div class="form-group">
  <button type="submit" id="submit" class="input-submit">Submit</button>
  </div>
  </form>
  </div>
</body>
</html>
